<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="message">
            <h3 style="text-align: center; font-weight: bold;">Pass the message</h3>
            <p style="border-bottom: 2px solid rgb(199, 214, 220);"></p>
            <label for="message-input">Enter a message</label>
            <br>
            <!-- Add an icon inside the button -->
            <button style="border-radius: 5px;"><i class="fas fa-envelope"></i> </button>
            <input id="message-input" type="text">
            <p><button onclick="getmessage()">submit</button></p>
            <p style="text-align: center; text-transform: uppercase;" id="passed"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
